<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div class="row">
      <div class="u-full-width" style="margin-top: 3%">
        <p>
        <img id="banner" src="images/banner.png" alt="Rock Paper Scissors" />
        </p>
      </div>
    </div>



    <div class="row">
        <div class="six columns offset-by-three">
          <form id="nameForm">
                <label for="name">Name: </label>
                <input class="u-full-width" type="text" placeholder="Violet" id="name">
              <br />
              <button class="button-primary" type="button" id="play" >Play!</button>
              <button class="button-primary" type="button" onclick="reset()" >Reset</button>
          </form>

            <h3 id="weapon"><span id="nameOutput"></span><span id="choose">, choose your weapon!</span></h3>


        </div>
    </div>

    <div id="images">
      <div class="row">
        <div class="u-full-width" style="margin-top: 2%">

          <a href="#" id="Rock"><img src="images/rock.png" class="img" alt="rock" /></a>

          <a href="#" id="Paper"><img src="images/paper.png" class="img" alt="paper" /></a>

          <a href="#" id="Scissors"><img src="images/scissors.png" class="img" alt="scissor" /></a>

        </div>
      </div>
    </div>




    <div id="playAgain">

      <h4><span id="message"></span></h4>

      <div id="score">
        <div class="row">
          <div class="one-half column">
            <h4><span id="scoreTotal"></span></h4>
          </div>
          <div class="one-half column">
            <h4><span id="scoreTotalComp"></span></h4>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="u-full-width">
          <button class="button-primary" type="button" id="again">Play Again?</button>&nbsp;
          <button class="button-primary" type="button" id="clearScore">Clear Score</button>
        </div>
      </div>

    </div>

    <div id="results">

      <div class="row">
        <div class="six columns">
          <h3>You:</h3>
          <p id="img"></p>
          <h3><span id="choice"></span></h3>
        </div>
        <div class="six columns">
          <h3>Computer:</h3>
          <p id="imgComp"></p>
          <h3><span id="choiceComp"></span></h3>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="six columns offset-by-three">
        <form id="newName">
          <h3>New name?</h3>
          <button class="button-primary" type="button" id="yes" >Yes</button>
          <button class="button-primary" type="button" id="no" >No</button>
        </form>
      </div>
    </div>

  </div>


    <div class="bottom" style="margin-top: 1%">
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a>
        <br />
      <a xmlns:cc="http://creativecommons.org/ns#" href="http://dkdevs.com" property="cc:attributionName" rel="cc:attributionURL">Rock, Paper, Scissors  - Lori Dunford</a>

    </div>


<!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="scripts/jquery-1.11.3.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
